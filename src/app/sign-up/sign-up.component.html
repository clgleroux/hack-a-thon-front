<section class="page">

    <div class="container">

        <h2 class="subtitle"></h2>

        <div>              
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" [value]="firstName" placeholder="Your name..">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" [value]="lastName" placeholder="Your last name..">
        
            <label for="email">Email</label>
            <input type="text" id="email" name="email" [value]="email" placeholder="Your email..">

            <label for="password">Password</label>
            <input type="text" id="password" name="password" [value]="password" placeholder="Your password..">

            <label for="passwordRepeat">Password</label>
            <input type="text" id="passwordRepeat" name="passwordRepeat" [value]="passwordRepeat" placeholder="Repeat password..">

            <input type="button" value="Sign-up" (click)="signUp()">

          </div>

    </div>
</section>
