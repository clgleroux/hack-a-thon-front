<section class="page">

    <div class="container">

        <h2 class="subtitle">Sign-up</h2>

        <div>              
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" [(ngModel)]="firstName" placeholder="Your name..">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" [(ngModel)]="lastName" placeholder="Your last name..">
        
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Your email..">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Your password..">

            <label for="passwordRepeat">Password</label>
            <input type="password" id="passwordRepeat" name="passwordRepeat" [(ngModel)]="passwordRepeat" placeholder="Repeat password..">

            <input type="button" value="Sign-up" (click)="signUp()">

          </div>

    </div>
</section>
