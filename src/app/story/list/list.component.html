<div *ngFor="let story of stories">
  <div>#{{ story.id }}: {{ story.name }}</div>
  <div>{{ story.chapters[0].text }}</div>
  <a class="view-more" (click)="viewStory(story.id)">View</a>
</div>

<h2>If you want to add a new story click</h2>

<input type="button" value="Add story" routerLink="create">
